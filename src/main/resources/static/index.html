<body>
<div class="container" ng-controller="loginController">
    <form class="form-signin">
        <h2 class="form-signin-heading">Proszę się zalogować</h2>
        <label for="inputEmail" class="sr-only">Login</label>
        <input type="text" ng-model="loginData" id="inputEmail" class="form-control" placeholder="Login" required autofocus>
        <label for="inputPassword" class="sr-only">Hasło</label>
        <input type="password" ng-model="passwordData" id="inputPassword" class="form-control" placeholder="Hasło" required>
        <button class="btn btn-lg btn-primary btn-block" ng-click="submitLoginForm()">Zaloguj</button>
    </form>
</div> <!-- /container -->
