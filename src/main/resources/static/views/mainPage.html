<div ng-controller="mainController">
    <script type="text/ng-template" id="nodes_renderer.html">
        <div ui-tree-handle class="tree-node tree-node-content">
            <a class="btn btn-success btn-xs" ng-if="list.list && list.list.length > 0" data-nodrag
               ng-click="toggleTreeNode(this)"><span
                    class="glyphicon"
                    ng-class="{
          'glyphicon-chevron-right': collapsed,
          'glyphicon-chevron-down': !collapsed
        }"></span></a>
            {{list.name}}
            <a class="pull-right btn btn-primary btn-xs" data-nodrag ng-click="loadTemplatesForNode(list.type)">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
        </div>
        <ol ui-tree-nodes="" ng-model="list.list" ng-class="{hidden: collapsed}">
            <li ng-repeat="list in list.list" ui-tree-node ng-include="'nodes_renderer.html'">
            </li>
        </ol>
    </script>

    <script type="text/ng-template" id="accordion-panel.html">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4 class="panel-title">
                    <a data-toggle="collapse" data-parent="#accordion" href="#collapse1">
                        <span class="glyphicon" ng-class="
                        {'glyphicon-chevron-right': collapsed,'glyphicon-chevron-down': !collapsed}"></span>
                        {{template.name}}
                    </a>
                </h4>
            </div>
            <div id="collapse1" class="panel-collapse collapse in">
                <div class="panel-body">
                    {{template.description}}
                </div>
            </div>
        </div>


        <!--<div class="">-->
            <!--<a class="btn btn-success btn-xs" ng-if="template && list.list.length > 0" data-nodrag-->
               <!--ng-click="toggleAccordionPanel(this)"><span-->
                    <!--class="glyphicon"-->
                    <!--ng-class="{-->
          <!--'glyphicon-chevron-right': collapsed,-->
          <!--'glyphicon-chevron-down': !collapsed-->
        <!--}"></span></a>-->
            <!--{{list.name}}-->
        <!--</div>-->
    </script>

    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                        aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand">Project name</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <button class="btn btn-primary" ng-click="logout()">Wyloguj</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-3 col-md-2 sidebar">
                <div ui-tree id="tree-root" data-drag-enabled="false">
                    <button class="btn btn-info btn-xs btn-block" ng-click="expandAll()">Rozwiń</button>
                    <button class="btn btn-info btn-xs btn-block" ng-click="collapseAll()">Zwiń</button>
                    <ol ui-tree-nodes ng-model="treeData">
                        <li ng-repeat="list in treeData" ui-tree-node ng-include="'nodes_renderer.html'"></li>
                    </ol>
                </div>
            </div>
            <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
                <h1 align="center" class="page-header">Lista szablonów</h1>
                <div class="panel-group" id="accordion" ng-model="templatesData">
                    <div ng-repeat="template in templateData.templateList" ng-include="'accordion-panel.html'" class="panel panel-default"></div>
                </div>
            </div>
        </div>
    </div>
</div>
