<div ng-controller="mainController">
    <script type="text/ng-template" id="nodes_renderer.html">
        <div ui-tree-handle class="tree-node tree-node-content">
            <a class="btn btn-success btn-xs" ng-if="list.list && list.list.length > 0" data-nodrag
               ng-click="toggle(this)"><span
                    class="glyphicon"
                    ng-class="{
          'glyphicon-chevron-right': collapsed,
          'glyphicon-chevron-down': !collapsed
        }"></span></a>
            {{list.name}}
            <a class="pull-right btn btn-primary btn-xs" data-nodrag ng-click="loadTemplatesForNode(list.type)">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
        </div>
        <ol ui-tree-nodes="" ng-model="list.list" ng-class="{hidden: collapsed}">
            <li ng-repeat="list in list.list" ui-tree-node ng-include="'nodes_renderer.html'">
            </li>
        </ol>
    </script>

    <script type="text/ng-template" id="accordion-panel.html">
        <uib-accordion-group is-open="status.open">
            <uib-accordion-heading>
               <span class="pull-right glyphicon" ng-class="
                        {'glyphicon-chevron-right': status.open,'glyphicon-chevron-down': !status.open}"></span>
                {{template.name}}
            </uib-accordion-heading>
            {{template.description}}
        </uib-accordion-group>


        <!--<div class="">-->
        <!--<a class="btn btn-success btn-xs" ng-if="template && list.list.length > 0" data-nodrag-->
        <!--ng-click="toggleAccordionPanel(this)"><span-->
        <!--class="glyphicon"-->
        <!--ng-class="{-->
        <!--'glyphicon-chevron-right': collapsed,-->
        <!--'glyphicon-chevron-down': !collapsed-->
        <!--}"></span></a>-->
        <!--{{list.name}}-->
        <!--</div>-->
    </script>

    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                        aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand">Project name</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <button class="btn btn-primary" ng-click="logout()">Wyloguj</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-3 col-md-2 sidebar">
                <div ui-tree id="tree-root" data-drag-enabled="false">
                    <button class="btn btn-info btn-xs btn-block" ng-click="expandAll()">Rozwiń</button>
                    <button class="btn btn-info btn-xs btn-block" ng-click="collapseAll()">Zwiń</button>
                    <ol ui-tree-nodes ng-model="treeData">
                        <li ng-repeat="list in treeData" ui-tree-node ng-include="'nodes_renderer.html'"></li>
                    </ol>
                </div>
            </div>
            <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
                <h1 align="center" class="page-header">Lista szablonów</h1>
                <uib-accordion ng-model="templatesData" close-others="false">
                    <div ng-repeat="template in templateData.templateList" ng-include="'accordion-panel.html'"></div>
                </uib-accordion>
            </div>
        </div>
    </div>
</div>
